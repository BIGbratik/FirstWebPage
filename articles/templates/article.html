<!DOCTYPE html>
<html>

<head>
    <title>Статья "{{post.title}}"</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}/static/css/article.css">
</head>

<body>
    <div class="header">
        <img class="article_img" src="{{ STATIC_URL }}/static/images/lonely_spaceman.jpg" alt="Одинокий космонавт">
        <div class="header_func">
            <a href="/archive">Все статьи</a>
            <a href="/register">Регистрация</a>
        </div>
    </div>
    <div class="article">
            <div class="one-post">
                <h2 class="post-title">{{ post.title }}</h2>
                <div class="article-info">
                <div class="article-author">{{ post.author.username }}</div>
                <div class="article-created-date">{{ post.created_date }}</div>
            </div>
            <p class="article-text">{{ post.text }}</p>
            </div>
    </div>
</body>

</html>
