<!DOCTYPE html>
<html>

<head>
    <title>Авторизация</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}/static/css/article.css">
</head>

<body>
    <div class="header">
        <img class="article_img" src="{{ STATIC_URL }}/static/images/lonely_spaceman.jpg" alt="Одинокий космонавт">
    </div>
    <div class="content">
        <h1>Авторизация</h1>
        <form class="auth_form" method="POST">{% csrf_token %}
            <h4>Логин</h4>
            <input type="text" name="login" placeholder="Введите логин" value="{{ form.login }}">
            <h4>Пароль</h4>
            <input type="password" name="password" placeholder="Введите пароль" value="{{ form.password }}">
            <input type="submit" value="Войти">
        </form>
        {{ form.errors }}
    </div>
</body>

</html>
